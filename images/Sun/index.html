<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Sun</title>
<style>
  body {
    background: black;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    background: linear-gradient(to bottom, #8a2be2, #1e90ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 8px rgba(138,43,226,0.4), 0 0 12px rgba(30,144,255,0.3);
    margin-bottom: 30px;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .gallery img, .gallery video {
    width: 48%;  /* two per row */
    height: auto;
    border: 2px solid #8a2be2;
    border-radius: 5px;
  }

  video {
    display: block;
  }

  @media (max-width: 800px) {
    .gallery img, .gallery video {
      width: 90%; /* responsive for small screens */
    }
  }
</style>
</head>
<body>

<h1>The Sun</h1>

<div class="gallery">
  <img src="2025-12-31-17-15-42.jpg" alt="Sun Image 1">
  <video controls>
    <source src="2025-12-31-171708-Solar.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <img src="2026-01-13-14-36-29.jpg" alt="Sun Image 2">
  <img src="2206-01-01-16-12-17.jpg" alt="Sun Image 3">
</div>

</body>
</html>

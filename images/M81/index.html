<!DOCTYPE html>

<head>

<title>Bode's Galaxy / M81</title>
<style>
  body {
    background: black;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    background: linear-gradient(to bottom, #8a2be2, #1e90ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 8px rgba(138,43,226,0.4), 0 0 12px rgba(30,144,255,0.3);
    margin-bottom: 30px;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .gallery img {
    width: 48%;  /* 2 images per row */
    height: auto;
    border: 2px solid #8a2be2;
    border-radius: 5px;
  }

  @media (max-width: 800px) {
    .gallery img {
      width: 90%; /* responsive for small screens */
    }
  }
</style>
</head>
<body>

<h1>Bode's Galaxy / M81</h1>

<div class="gallery">
  <img src="2026-01-12-14-42-24.jpg" alt="M81 Image 1">
  <img src="2026-01-17-03-37-38.jpg" alt="M81 Image 2">

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aph | Astrophotography</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      font-family: 'Orbitron', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
      color: white;
    }

    .gradient-block {
      display: inline-block;
      background: linear-gradient(to bottom, #8a2be2, #1e90ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 8px rgba(138, 43, 226, 0.4),
        0 0 12px rgba(30, 144, 255, 0.3);
    }

    h1 {
      font-weight: 900;
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-weight: 500;
      font-size: 1.2em;
      max-width: 800px;
      margin: 0 auto 2em;
      line-height: 1.5em;
    }

    /* Gallery styling */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(30, 144, 255, 0.6);
    }

    /* Search bar styling */
    #search {
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-bottom: 30px;
      width: 250px;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="gradient-block">
    <h1>Deep-Sky Imaging</h1>
    <p>A growing archive of galaxies, nebulae, and faint detail captured under imperfect skies.</p>
  </div>

  <!-- Search bar -->
  <div>
    <input type="text" id="search" placeholder="Search by object..." onkeyup="filterGallery()">
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="images/m33/Stacked_35_M_33_10.0s_IRCUT_20251225-203423.jpg" data-object="m33" alt="M33 â€“ Triangulum Galaxy">
  </div>

  <script>
    // Simple search/filter function
    function filterGallery() {
      const input = document.getElementById('search').value.toLowerCase();
      const images = document.querySelectorAll('.gallery img');
      
      images.forEach(img => {
        if (img.dataset.object.includes(input)) {
          img.style.display = '';
        } else {
          img.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>

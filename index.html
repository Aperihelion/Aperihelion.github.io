<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aph | Astrophotography</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
  body {
    background: black;
    font-family: 'Orbitron', Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 50px 20px;
    color: white;
  }

  .gradient-block {
    display: inline-block;
    background: linear-gradient(to bottom, #8a2be2, #1e90ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow:
      0 0 8px rgba(138, 43, 226, 0.4),
      0 0 12px rgba(30, 144, 255, 0.3);
  }

  h1 {
    font-weight: 900;
    font-size: 3em;
    margin-bottom: 0.2em;
  }

  p {
    font-weight: 500;
    font-size: 1.2em;
    max-width: 800px;
    margin: 0 auto 2em;
    line-height: 1.5em;
  }

  #search {
    padding: 10px 15px;
    font-size: 1em;
    border-radius: 5px;
    border: 2px solid #8a2be2;
    background-color: #111;
    color: #8a2be2;
    text-shadow: 0 0 5px #8a2be2;
    margin-bottom: 30px;
    width: 250px;
    max-width: 80%;
  }

  #search::placeholder {
    color: #888;
    text-shadow: none;
  }

  .object-list {
    list-style: none;
    padding: 0;
  }

  .object-list li {
    display: none; /* hidden by default */
    font-size: 1.2em;
    margin: 10px 0;
  }

  .object-list li a {
    color: #8a2be2;
    text-decoration: none;
    font-weight: bold;
  }

  .object-list li a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="gradient-block">
  <h1>Deep-Sky Imaging</h1>
  <p>A growing archive of galaxies, nebulae, and faint detail captured under imperfect skies.</p>
</div>

<input type="text" id="search" placeholder="Search by object..." onkeyup="filterObjects()">

<ul class="object-list" id="objectList"></ul>

<script>
  // ====== OBJECT DATA ======
  const objects = [
    { name: "Triangulum Galaxy", id: "m33" },
    { name: "Pleiades", id: "m45" },
    { name: "Double Cluster", id: "ngc869-884" },
    { name: "Orion Nebula", id: "m42" },
    { name: "NGC 1499 – California Nebula", id: "ngc1499" },
    { name: "M81", id: "m81" },
    { name: "NGC 2237 – Rosette/Flame Nebula", id: "ngc2237" },
    { name: "Flame Nebula", id: "ngc2024" },
    { name: "Horsehead Nebula", id: "ic434" },
    { name: "M67", id: "m67" },
    { name: "The Moon", id: "moon" },
    { name: "The Sun", id: "sun" },
    { name: "Heart Nebula", id: "ic1805" },
    { name: "Bode's Trio", id: "m81-m82-n3077" },
    { name: "Markarian's Chain", id: "markarian" },
    { name: "NGC 1893", id: "ngc1893" },
    { name: "Whirlpool Galaxy", id: "m51" },
    { name: "NGC 2403", id: "ngc2403" },
    { name: "Intergalactic Wanderer", id: "wanderer" },
    { name: "Antennae Galaxies", id: "ngc4038-4039" }
  ];

  const objectList = document.getElementById('objectList');

  // Populate list
  objects.forEach(obj => {
    const li = document.createElement('li');
    const link = document.createElement('a');
    link.textContent = obj.name;
    link.href = "#"; // replace with image page link later
    li.appendChild(link);
    li.dataset.object = obj.id;
    objectList.appendChild(li);
  });

  // Search function
  function filterObjects() {
    const input = document.getElementById('search').value.toLowerCase();
    const listItems = document.querySelectorAll('.object-list li');

    listItems.forEach(li => {
      if (li.dataset.object.includes(input) && input !== "") {
        li.style.display = "block"; // show matching item
      } else {
        li.style.display = "none"; // hide non-matching
      }
    });
  }
</script>

</body>
</html>

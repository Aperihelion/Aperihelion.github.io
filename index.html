<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aph | Astrophotography</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
  body {
    background: black;
    font-family: 'Orbitron', Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 50px 20px;
    color: white;
  }

  /* Header and subtitle */
  .header-block {
    text-align: center;
    margin-bottom: 30px;
  }

  .header-block h1, .header-block p {
    font-weight: 900;
    background: linear-gradient(to bottom, #8a2be2, #1e90ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 8px rgba(138,43,226,0.4), 0 0 12px rgba(30,144,255,0.3);
  }

  .header-block h1 {
    font-size: 3em;
    margin: 0.2em 0;
  }

  .header-block p {
    font-weight: 500;
    font-size: 1.2em;
    max-width: 800px;
    margin: 0 auto 20px;
    line-height: 1.5em;
  }

  /* Search bar */
  #search {
    padding: 10px 15px;
    font-size: 1em;
    border-radius: 5px;
    border: 2px solid #8a2be2;
    background-color: #111;
    color: #8a2be2;
    text-shadow: 0 0 5px #8a2be2;
    margin: 0 auto;
    display: block;
    width: 250px;
    max-width: 80%;
  }

  #search::placeholder {
    color: #888;
    text-shadow: none;
  }

  /* Object list */
  .object-list {
    list-style: none;
    padding: 0;
  }

  .object-list li {
    display: none; /* hidden by default */
    font-size: 1.2em;
    margin: 10px 0;
  }

  .object-list li a {
    color: #8a2be2;
    text-decoration: none;
    font-weight: bold;
  }

  .object-list li a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="header-block">
  <h1>Deep-Sky Imaging</h1>
  <p>A growing archive of galaxies, nebulae, and faint detail captured under imperfect skies.</p>
  <input type="text" id="search" placeholder="Search by object..." onkeyup="filterObjects()">
</div>

<ul class="object-list" id="objectList"></ul>

<script>
  const objects = [
    { name: "Triangulum Galaxy", id: "M33" },
    { name: "Pleiades", id: "M45" },
    { name: "Double Cluster", id: "NGC869-884" },
    { name: "Orion Nebula", id: "M42" },
    { name: "California Nebula", id: "NGC1499" },
    { name: "Bode's Galaxy", id: "M81" },
    { name: "Cigar Galaxy", id: "M82" },
    { name: "NGC 3077", id: "NGC3077" },
    { name: "Rosette Nebula", id: "NGC2237" },
    { name: "Flame Nebula", id: "NGC2024" },
    { name: "Horsehead Nebula", id: "IC434" },
    { name: "King Cobra Cluster", id: "M67" },
    { name: "The Moon", id: "Moon" },
    { name: "The Sun", id: "Sun" },
    { name: "Heart Nebula", id: "IC1805" },
    { name: "Markarian's Chain", id: "Markarian" },
    { name: "Auriga Cluster", id: "NGC1893" },
    { name: "Whirlpool Galaxy", id: "M51" },
    { name: "NGC 2403", id: "NGC2403" },
    { name: "Intergalactic Wanderer", id: "NGC2419" },
    { name: "Antennae Galaxies", id: "NGC4038-4039" }
  ];

  const objectList = document.getElementById('objectList');

  objects.forEach(obj => {
    const li = document.createElement('li');
    const link = document.createElement('a');
    link.textContent = `${obj.name} / ${obj.id}`;
    link.href = `images/${obj.id}/`; // points to folder
    link.target = "_blank";          // open in new tab
    li.appendChild(link);
    li.dataset.object = obj.id.toLowerCase();
    li.dataset.name = obj.name.toLowerCase();
    objectList.appendChild(li);
  });

  function filterObjects() {
    const input = document.getElementById('search').value.toLowerCase();
    const listItems = document.querySelectorAll('.object-list li');
    listItems.forEach(li => {
      if (input !== "" && (li.dataset.object.includes(input) || li.dataset.name.includes(input))) {
        li.style.display = "block";
      } else {
        li.style.display = "none";
      }
    });
  }
</script>

</body>
</html>
